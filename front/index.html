<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>black and white</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/favorites.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Black && White
          </a>
        </div>
      </nav>
    </header> 
    <main class="container d-flex flex-column justify-content-center align-items-center">
      <section class="w-75 m-3">
        <form enctype="multipart/form-data">
          <div class="mb-3">
            <label for="fileUrl" class="form-label">Ingresa la url de la imagen</label>
            <input name= "fileUrl" type="text" class="form-control" id="fileUrl">
          </div>
          <div class="my-5">
            <label for="imput-file" class="form-label">o puedes seleccionar la imagen desde tu computador.</label>
            <input name= "file" type="file" class="form-control" id="imput-file">
          </div>
          <button type="submit" class="btn btn-primary">Subir imagen al servidor</button>
        </form>
      </section>
      <section class="w-75 m-3">
        <img id="imagen">
      </section>
    </main>   
    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
